{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block header %}
    <h1>Login</h1>
{% endblock %}
{% block content %}

{% if failed_login %}
    <h2>Failed login, please retry!</h2>
{% endif %}

    <div id="login_form">
        <form action="/login" method="post" autocomplete="on">
            <table>
                <tr>
                    <td><label for="login">Login id: </label></td>
                    <td><input type="text" id="login" name="login" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="passwd">Password: </label></td>
                    <td><input type="password" id="passwd" name="passwd" required></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form> 
    </div>
{% endblock %}
